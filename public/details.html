<!DOCTYPE html>
<html lang="en">

<head>
    <title>Details</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyles.css">
    <style>
        .button {
          border: none;
          color: black;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        
        .button1 {background-color: #F5F5DC;} 
        </style>
</head>

<body onload="getInfoData()">

    <div w3-include-html="top-navigation.html"></div>

    <div>
        <span>
            <img class="img-fluid img-thumbnail" id="bookCover"
                style="width:427px;height:654px; margin-top: 1cm; margin-left: 3cm;">
            <h1 id="bookName" style="margin-left: 15cm;margin-top: -17cm;"></h1>
            <h5 id="bookPublish" style="margin-left: 15cm;margin-top: 0.5cm;">By:</h5>
            <h2 id="bookCategory" style="margin-left: 15cm;margin-top: 0.5cm;"></h2>
            <h6 id="bookDesc" style="margin-left: 15cm;margin-top: 3cm; margin-right: 10cm;"></h6>
            <button class="button button1" style="margin-left: 15cm;margin-top: 0.5cm;" data-toggle="modal" data-target="#reviewModal" onclick="showBookReviews()">Reviews</button>
        </span>
    </div>


    <!-- Include the comments modal here -->
    <div w3-include-html="reviews-modal.html"></div>
    <!-- Include the new comments modal here -->
    <div w3-include-html="new-reviews-modal.html"></div>
    <!-- Include the edit comments modal here -->
    <div w3-include-html="edit-reviews-modal.html"></div>
    <div w3-include-html="footer.html" style="margin-top: 10cm;""></div>
    <div w3-include-html="login-modal.html"></div>
    <div w3-include-html="register-modal.html"></div>
    <div w3-include-html="message-modal.html"></div>


    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reviews.js"></script>
    <script src="js/books.js"></script>
    <script src="js/checktoken.js"></script>
    <script src="js/loadProfile.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/register.js"></script>
    <script src="js/update.js"></script>

</html>
