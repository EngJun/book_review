<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm " role="document">
        <div class="modal-content">
            <div class="modal-body px-5">
                <form>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="username" class="form-control" id="username" aria-describedby="usernameHelp"
                            placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="nameHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <button onclick="registerMe()" type="button" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
